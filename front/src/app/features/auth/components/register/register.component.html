<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="register-form">
    <mat-form-field appearance="outline">
      <mat-label>Nom utilisateur</mat-label>
      <input formControlName="username" matInput required>
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
        Le nom d'utilisateur est requis.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required type="email">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        L'email est requis.
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        L'email est invalide.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input formControlName="password" matInput required type="password">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Le mot de passe est requis.
      </mat-error>
    </mat-form-field>

    <button [disabled]="registerForm.invalid" class="btn-default-color" mat-raised-button type="submit">
      S'inscrire
    </button>
  </form>
</div>
